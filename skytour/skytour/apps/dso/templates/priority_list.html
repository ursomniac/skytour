{% extends 'base.html' %}
{% load skytour_filters %}
{% block content %}
<h1>DSO Priorities</h1>

<table class="half-width" id="{{ table_id }}">
<thead>
    <tr><th>Priority</th><th>Count</th></tr>
</thead>
<tbody>
{% for p in priorities %}
    <tr>
        <td><a href="{% url 'priority-detail' p %}">{{ p }}</a></td>
        <td>{{ priority_count|dict_value:p }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% include 'includes/sortable_table.html' %}
{% endblock %}
