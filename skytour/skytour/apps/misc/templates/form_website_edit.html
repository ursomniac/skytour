<html>
    <head>
    <link rel="stylesheet" href="/media/css/skytour.css" type="text/css">
    <style>
    * { background-color: #333; color: #ccc; padding: 10px; }
    h3 { color: #ff9; }

    .popup-close button {
        color: #000;
    }

    table.edit-website { border: none;  width: 400px; }
    table.edit-website td { 
        border: 1px solid #cc9; 
        padding: 10px;
        line-height: 1.4;
    }
    table.edit-website th {
        border: none;
        background-color: #996;
        color: #000;
    }
    table.edit-website td.popup-close {
        background-color: #933; padding: 10px;
    }
    </style>
</head>
<body>
<div class="website_edit_form">
    <h2>Edit External Website</h2>
    {{ form.media }}
    <form method="post">
        {% csrf_token %}
        <table class="edit-website">
            {{ form.as_table }}
            <tr>
                <td colspan=2>
                    <input type="submit" value="Submit"/>
                </td>
            </tr>
            <tr>
                <td class='popup-close' colspan=2>
                    <button onClick="return closeWebsitePopup();">Close Window</button>
                </div>
            </tr>
        </table>
    </form>

</div>
<script>
    function closeWebsitePopup() {
        var me = window.self;
        me.opener = me.self;
        me.close();
    }
</script>
</body>
</html>
