{% extends 'base.html' %}
{% load skytour_filters humanize %}
{% block title %}Help: Skytour{% endblock title %}

{% block content %}
<style>
    td.nav { 
        font-size 12px;
        background-color: #033;
        vertical-align:top!important;
        width: 15%;
    }
    td.nav ul {
        list-style-type: none;
        padding-inline-start: 15px;
    }
    td.nav ul.main li {
        margin-top: 5px!important;
        font-size: 14px;
    }
    td.nav ul.inner > li {
        line-height: 1.25;
    }
    h2 { 
        margin-top: 0px;
        color: #ff9;
    }
    h3 {
        color: #f99;
    }
    h4 {
        color: #fff;
    }
    .body {
        padding: 5px 20px;
        vertical-align: top!important;
    }
    table.help-page { 
        border: 1px solid #666;
    }
    span.nav-item {        
        font-weight: bold;
        color: #fff; 
        border: 1px solid #ccc; 
        padding: 3px;
    }
    span.op-none { background-color:  #000; }
    span.op-dso  { background-color:  #336; }  /* DSO          */
    span.op-sso  { background-color:  #850; }  /* SSO          */
    span.op-ses  { background-color:  #363; }  /* Session      */
    span.op-sky  { background-color:  #636; }  /* Sky          */
    span.op-info { background-color:  #069; }  /* Info         */
    span.op-app  { background-color:  #600; }  /* Application  */
    span.op-site { background-color:  #066; }  /* Site         */
    span.op-set  { background-color:  #222; }  /* Cookie Data  */
</style>

<h1>Skytour Help</h1>

<table class="help-page">
    <tr>
        <td class="nav">{% include 'help_left_nav.html' %}</td>
        <td class="body">
            {% block help_page %}
            {% endblock %}
        </td>
    </tr>
</table>
{% endblock content %}
