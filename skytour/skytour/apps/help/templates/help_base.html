{% extends 'base.html' %}
{% load skytour_filters humanize %}
{% block title %}Help: Skytour{% endblock title %}

{% block content %}
<style>
    td.nav { 
        font-size 12px;
        background-color: #033;
        vertical-align:top!important;
        width: 15%;
    }
    td.nav ul {
        list-style-type: none;
        padding-inline-start: 15px;
    }
    td.nav ul.main li {
        margin-top: 5px!important;
        font-size: 14px;
    }
    td.nav ul.inner > li {
        line-height: 1.25;
    }
    h2 { 
        margin-top: 0px;
        color: #ff9;
    }
    h3 {
        color: #f99;
    }
    h4 {
        color: #fff;
    }
    .body {
        padding: 5px 20px;
        vertical-align: top!important;
    }
    table.help-page { 
        border: 1px solid #666;
    }
</style>

<h1>Skytour Help</h1>

<table class="help-page">
    <tr>
        <td class="nav">{% include 'help_left_nav.html' %}</td>
        <td class="body">
            {% block help_page %}
            {% endblock %}
        </td>
    </tr>
</table>
{% endblock content %}
