<tr>
    <td>
        <b>{{ field.label_tag }}</b>
    </td>
    <td>
        {% if field.errors %}
        <ul>
            {% for error in field.errors %}
            <li>{{ error }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {{ field }}
        {% if field.help_text %}
            <small>{{ field.help_text }}</small>
        {% endif %}
    </td>
</tr>
