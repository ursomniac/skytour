<td class="field_column">
    <span class="field-label">{{ field.label_tag }}</span>
    {% if field.help_text %}
    <br><span class="helptext">{{ field.help_text }}</span>
    {% endif %}
</td>
<td>
  {{ field }}
</td>
<td class="values">
  {% if field.errors %}
  <ul>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% else %}
      {{ set_value }}
  {% endif %}
</td>
