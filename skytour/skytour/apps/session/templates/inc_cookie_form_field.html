<td class="field_column">
    <b>{{ field.label_tag }}</b>
    {% if field.help_text %}
    <br><small>{{ field.help_text }}</small>
    {% endif %}
</td>
<td>
  {{ field }}
</td>
<td class="values">
  {% if field.errors %}
  <ul>
    {% for error in field.errors %}
      <li>{{ error }}</li>
    {% endfor %}
  </ul>
  {% else %}
      {{ set_value }}
  {% endif %}
</td>
