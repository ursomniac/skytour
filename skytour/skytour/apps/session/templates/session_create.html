{% extends 'base.html' %}
{% load skytour_filters humanize %}
{% block title %}Add Observing Session: Skytour{% endblock %}
{% block content %}


<h1>Add Session</h1>

<div class="plan_form">
    {% if form %}
    {{ form.media }}
    <form method="post">
        {% csrf_token %}
        <table>
            {{ form.as_table }}
        </table>
        <br><input type="submit" value="Submit"/>
    </form>
    {% else %}
    There is no form!
    {% endif %}
</div>
{% endblock %}
