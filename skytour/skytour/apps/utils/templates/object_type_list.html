{% extends 'base.html' %}
{% block title %}DSO Object Types: Skytour{% endblock %}
{% block content %}
<h1>Object Type List</h1>

<table class="half-width">
    <tr class="table-header">
        <th>Name</th>
        <th>Count</th>
    </tr>
    {% for obj in object_list %}
    <tr class="{% cycle 'odd' 'even' %}">
        <td><a href="{% url 'object-type-detail' obj.slug %}">{{ obj.name }}</a></td>
        <td style="text-align: right; padding-right: 5px;">{{ obj.dso_count }}</td>
    </tr>
    {% endfor %}
</table>
<br>
{% endblock %}
