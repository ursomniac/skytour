
<style>
    .carousel-container {
        width: 500px;
        height: 530px;
        position: relative;
        margin 0 auto;
    }
    .navigation-buttons .previous {
        position: absolute;
        z-index: 10;
        font-size: 25px;
        top: 50%;
        left: 10px;
        font-weight: 700;
    }
    .navigation-buttons .next {
        right: 10px;
        position: absolute;
        font-size: 25px;
        z-index: 10;
        top: 50%;
    }
    .navigation-buttons .nav-btn {
        background: rgba(255, 255, 255, 0.55);
        cursor: pointer;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 5px;
        box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
    }
    .navigation .nav-btn:hover {
        background: white;
    } 
    .slider-carousel {
        margin-top: 0px;
        transition: all 0.3s ease;
    }
    .slider-carousel img {
        width: 100%;
        transition: all 0.3s ease;
        border: 0;
    }
    .images {
        position: absolute;
        display: none;
    }
    .main {
        display: block;
    }
      .image-text {
        position: absolute;
        bottom: -30px;
        width: 100%;
        display: flex;
        font-size: 12px;
        justify-content: center;
        align-items: center;
        color: rgb(255, 255, 255);
        background: rgba(0, 0, 0, 0.3);
        height: 35px;
      }
</style>

<div id="parent-container">
    <div class="navigation-buttons">
        <div class="previous nav-btn"><</div>
        <div class="next nav-btn">></div>
    </div>
    <div class="slider-carousel">
        {% for item in library_slideshow %}
        <div class="images {% if forloop.first%}main{% endif %}">
            <a href="{{ item.image.url }}" target="_blank>">
                <img 
                    src="{{ item.image.url }}"  
                    alt="add data here"
                />
            </a>
            <div class="image-text">Image {{ forloop.counter }}: {{ item.caption }}</div>
        </div>
        {% endfor %}
      </div>
 </div>

 <script>
    const previous = document.querySelector('.previous');
    const next = document.querySelector('.next');
    const images = document.querySelector('.slider-carousel').children;
    const totalImages = images.length;
    let currentIndex = 0;
	// Event Listeners to previous and next buttons
    previous.addEventListener('click', () => {
        previousImage()
    })
    next.addEventListener('click', () => {
        nextImage();
    })
    // Function to go to next Image
    function nextImage() {
        images[currentIndex].classList.remove('main');
        if (currentIndex == totalImages-1) {
            currentIndex = 0;
        } else {
            currentIndex++;
        }
        images[currentIndex].classList.add('main');
    }
    // Function to go to previous Image
    function previousImage(){
        images[currentIndex].classList.remove('main');
        if (currentIndex == 0){
            currentIndex = totalImages-1;
        } else {
            currentIndex--;
        }
        images[currentIndex].classList.add('main');
    }
</script>

{% comment %}
<div id="carouselExample" class="carousel slide">
    <div class="carousel-inner">
      {% for item in library_slideshow %}
      <div class="carousel-item active">
        <a href="{{ item.image.url }}" target="_blank>">
            <img 
                src="{{ item.image.url }}" 
                class="d-block w-100 constrained" 
                alt="add data here"
                {# style="display:block;" #}
            />
        </a>
      </div>
      {% endfor %}
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
{% endcomment %}
